<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="another challenge from frontend mentor">
  <meta name="author" content="aevim">

  <link rel="icon" type="image/png" sizes="32x32" href="public/imgs/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="rating">
    <header class="rating__header">
      <img class="header__icon" src="public/imgs/icon-star.svg" alt="star icon">
      <h1 class="header__text">How did we do?</h1>
      <p class="header__paragraph">Please let us know how we did with your support 
        request. All feedback is appreciated to help us improve our offering!
      </p>
    </header>

    <div class="rating__number"> 
      <a class="number number--action number__1" href="#">1</a>
      <a class="number number--action number__2" href="#">2</a>
      <a class="number number--action number__3" href="#">3</a>
      <a class="number number--action number__4" href="#">4</a>
      <a class="number number--action number__5" href="#">5</a>
    </div>

    <a class="rating__btn rating__btn--action" href="rated.html">Submit</a>
    </main>

    <small class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">aevim</a>.
    </small>
    <script src="public/js/main.js"></script>
</body>
</html>
